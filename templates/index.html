<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animated Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <style>
  body { padding-top: 70px; padding-bottom: 70px;}
  pre {white-space: pre-wrap;}
  </style>
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container text-center">
      <div class="dropdown btn-group navbar-btn">
        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-thumbs-up"></span>
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          {% for search in tracking%}
            <li><a href="javascript:search('{{search["search_text"]}}')">{{search["search_text"]}}</a></li>
          {% endfor %}
         </ul>
      </div>
        <input type="text" id="search_text" class="form-control navbar-btn" style="display:inline-block; width:130px" placeholder="search">
        <button type="submit" id="submit_button" onclick="search()" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-search"></span></button>
      </div>
    </div>
  </nav>

  <div class="container">
    {% for search in tracking%}
    <li><a href="javascript:search('{{search["search_text"]}}')">{{search["search_text"]}} {{search["frequency"]}}</a></li>
    {% endfor %}
    <div id="response" class="container">
    </div>
  </div>

  <footer class="navbar navbar-fixed-bottom">
    <div class="container text-center">

    </div>
  </footer>
</body>
</html>
